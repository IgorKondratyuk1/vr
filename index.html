<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PA#1</title>
    <style>
        body {
            background-color: #fff;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.js"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>TR-23 Igor Kondratiuk</h2>
    <h3>Variant 12. Monge Surface with Cylindrical Directrix Surface and with a Sinusoid as Meridian</h3>
    <div style="display: flex;">
        <div id="canvas-holder">
            <canvas width="600" height="600" id="webglcanvas" style="background-color:red; border: 1px solid black"></canvas>
        </div>
        <div style=" padding-left: 40px;">
            <div style="padding-top: 10px;">
                <span class="slider-title">Eye separation</span>
                <input id="eyes" type="range" min="0" max="200" step="1" value="80">
                <span class="slider-value">0</span>
            </div>
            <div style="padding-top: 10px;">
                <span class="slider-title">Field of View</span>
                <input id="fov" type="range" min="0.1" max="3" step="0.02" value="1.5">
                <span class="slider-value">0</span>
            </div>
            <div style="padding-top: 10px;">
                <span class="slider-title">Near Clipping distance</span>
                <input id="near" type="range" min="5" max="50" step="0.25" value="30">
                <span class="slider-value">0</span>
            </div>
            <div style="padding-top: 10px;">
                <span class="slider-title">Convergence</span>
                <input id="conv" type="range" min="100" max="2000" step="10" value="1000">
                <span class="slider-value">0</span>
            </div>
        </div>
    </div>

</body>

</html>
