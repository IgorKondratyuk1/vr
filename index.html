<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PA#2</title>
    <style>
        body {
            background-color: #fff;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.js"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">
    <h2>TR-23 Igor Kondratiuk</h2>
    <h3>Variant 12. Monge Surface with Cylindrical Directrix Surface and with a Sinusoid as Meridian</h3>
    <h3>Spatial audio</h3>
    <audio id="audio" src="https://drive.google.com/file/d/1RZxNq2lAo6q08m9uhmzmVzadTbQRtNTp/edit" controls loop></audio>
    <input type="checkbox" id="filterCheckbox" checked>Enable Filter
    <div style="display: flex;">
        <div id="canvas-holder">
            <canvas width="600" height="500" id="webglcanvas" style="background-color:red; border: 1px solid black"></canvas>
        </div>
        <div style="display: flex; padding-left: 40px;">
            <div style="padding: 10px;">
                <div>
                    <span class="slider-title">Eye separation</span>
                    <input id="eyeSeparation" type="range" min="-15" max="15" step="0.1" value="0.1" oninput="showValue('eyeSeparation', 'eyeSeparation-slider-value')">
                    <span id="eyeSeparation-slider-value">0.1</span>
                </div>
                <div>
                    <span class="slider-title">Field of View</span>
                    <input id="fieldOfView" type="range" min="-3.1" max="3.1" step="0.1" value="0.2" oninput="showValue('fieldOfView', 'fieldOfView-slider-value')">
                    <span id="fieldOfView-slider-value">0.2</span>
                </div>
            </div>
            <div style="padding: 10px;">
                <div >
                    <span class="slider-title">Near Clipping distance</span>
                    <input id="nearClippingDistance" type="range" min="0" max="10" step="0.2" value="2" oninput="showValue('nearClippingDistance', 'nearClippingDistance-slider-value')">
                    <span id="nearClippingDistance-slider-value">2</span>
                </div>
                <div>
                    <span class="slider-title">Convergence</span>
                    <input id="convergence" type="range" min="1" max="1000" step="10" value="100" oninput="showValue('convergence', 'convergence-slider-value')">
                    <span id="convergence-slider-value">100</span>
                </div>
            </div>
        </div>
    </div>
    <input type="checkbox" id="autoChangePosition" checked>Auto Change Position
    <div>
        <input type="range" id="xPosition" min="-1" max="1" step="0.01" value="0" oninput="showValue('xPosition', 'xPositionSpan')" />
        <label for="xPosition">X Position:</label>
        <span id="xPositionSpan">0</span>
    </div>
    <div>
        <input type="range" id="yPosition" min="-1" max="1" step="0.01" value="0" oninput="showValue('yPosition', 'yPositionSpan')" />
        <label for="yPosition">Y Position:</label>
        <span id="yPositionSpan">0</span>
    </div>
    <div>
        <input type="range" id="zPosition" min="-1" max="1" step="0.01" value="0" oninput="showValue('zPosition', 'zPositionSpan')" />
        <label for="yPosition">Z Position:</label>
        <span id="zPositionSpan">0</span>
    </div>
<!--    <div>-->
<!--        alpha: <span id="alpha"></span> ;-->
<!--        beta <span id="beta"></span> ;-->
<!--        gamma <span id="gamma"></span> ;-->
<!--    </div>-->
    <script>
        function showValue(inputId, spanId) {
            let inputVal = document.getElementById(inputId).value
            document.getElementById(spanId).innerHTML = inputVal;
        }
    </script>
</body>

</html>
